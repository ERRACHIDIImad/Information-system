<mat-toolbar *ngIf="this.departmentId">
  <button  mat-raised-button color="primary" (click)="addEmployee(this.departmentId)">Add Employee</button>
</mat-toolbar>
<mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let employee"> {{ employee.name }} </mat-cell>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="Position">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Position </mat-header-cell>
          <mat-cell *matCellDef="let employee"> {{ employee.position }} </mat-cell>
        </ng-container>

  <ng-container matColumnDef="Tasks">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tasks </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="getTasks(element.id)"  color="primary" aria-label="Markets">
        <mat-icon>check_circle</mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="TimeSheets">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> TimeSheets </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="getTimeSheets(element.id)"  color="primary" aria-label="Markets">
        <mat-icon>check_circle</mat-icon></button>
    </td>
  </ng-container>

       <ng-container matColumnDef="Actions">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
         <td mat-cell *matCellDef="let element">
           <button (click)="deleteEmployee(element.id)" mat-icon-button color="warn" aria-label="Delete">
             <mat-icon>delete</mat-icon>
           </button>
           <button (click)="update(element.id)" mat-icon-button color="primary" aria-label="Update">
             <mat-icon>edit</mat-icon></button>
         </td>
         </ng-container>

        <!-- Header Row -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <!-- Row -->
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
      <!-- Paginator -->
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
