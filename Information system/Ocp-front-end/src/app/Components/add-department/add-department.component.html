<div class="container">
  <mat-card class="matCard">
    <mat-card-header>
      <mat-card-title>
        Add conmmercial division
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content [formGroup]="departmentForm" >

      <mat-form-field appearance="outline">
        <mat-label class="form-label">Name</mat-label>
        <input class="form-control" matInput formControlName="name">
      </mat-form-field>
      <mat-card-actions>
        <button  (click)="onSubmit() "mat-raised-button color="primary" type="submit" >Submit</button>
      </mat-card-actions>

    </mat-card-content>
  </mat-card>





</div>
