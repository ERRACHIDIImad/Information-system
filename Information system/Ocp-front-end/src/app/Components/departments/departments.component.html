<div class="container">
  <mat-toolbar>
    <button mat-raised-button color="primary" (click)="addDepartment()">Add Department</button>
  </mat-toolbar>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Departments
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table  mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="updateDepartment(element.id)" mat-icon-button color="primary" aria-label="Update">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteDeparmtent(element.id)" mat-icon-button color="warn" aria-label="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="employees">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Employees </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="getEmployees(element.id)"  color="primary" aria-label="Markets">
              <mat-icon>check_circle</mat-icon></button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[4, 5,30,50,100]"
                     showFirstLastButtons>
      </mat-paginator>

    </mat-card-content>
  </mat-card>

  <mat-card class="matCard" *ngIf="department_Id!==null">
    <mat-card-header>
      <mat-card-title>
        Employees
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-employees [departmentId]="department_Id"></app-employees>
    </mat-card-content>
  </mat-card>
</div>
