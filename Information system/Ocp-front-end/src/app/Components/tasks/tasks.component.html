<div class="container">
  <mat-toolbar>
    <button mat-raised-button color="primary" (click)="addTask()">Add Task</button>
  </mat-toolbar>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Tasks
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table  mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="taskName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
          <td mat-cell *matCellDef="let element"> {{element.taskName}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="deadLine">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DeadLine </th>
          <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
        </ng-container>
        <ng-container matColumnDef="completed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Completed </th>
          <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="deleteTask(element.id)" mat-icon-button color="warn" aria-label="Delete">
              <mat-icon>delete</mat-icon>
            </button>
<!--            <button (click)="update(element.id)" mat-icon-button color="primary" aria-label="Update">-->
<!--              <mat-icon>edit</mat-icon></button>-->
          </td>
        </ng-container>

      </table>
      </mat-card-content>
    </mat-card>
</div>
