<div class="container">
  <mat-toolbar>
    <button mat-raised-button color="primary" (click)="addMarket()">Add Market</button>
  </mat-toolbar>
  <mat-card class="matCard">
    <mat-card-header>
      <mat-card-title>
        Markets
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let market"> {{ market.name }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="location">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Location </mat-header-cell>
          <mat-cell *matCellDef="let market"> {{ market.location }} </mat-cell>
        </ng-container>


          <!-- Target Customers Column -->
          <ng-container matColumnDef="targetCustomers">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Target Customers </mat-header-cell>
            <mat-cell *matCellDef="let market"> {{ market.targetCustomers }} </mat-cell>
          </ng-container>


          <ng-container matColumnDef="Update">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Update </th>
            <td mat-cell *matCellDef="let element">
              <button (click)="updateMarket(element.id)" mat-icon-button color="primary" aria-label="Update">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="Delete">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let market">
              <button mat-icon-button color="warn" (click)="deleteMarket(market.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
