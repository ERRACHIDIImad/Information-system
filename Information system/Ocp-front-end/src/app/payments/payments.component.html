<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Payments
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
     <table  mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> type</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>


      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

       <ng-container matColumnDef="fileLocation">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> fileLocation </th>
         <td mat-cell *matCellDef="let element"> {{element.fileLocation}} </td>
       </ng-container>

       <ng-container matColumnDef="paymentdetails">
         <th mat-header-cell *matHeaderCellDef> Payments </th>
         <td mat-cell *matCellDef="let element">
           <button mat-raised-button color="primary" (click)="getPaymentDetails(element.id)">Details</button>
         </td>
       </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[2, 4, 5,30,50,100]"
                     showFirstLastButtons>
      </mat-paginator>





    </mat-card-content>
  </mat-card>
</div>
