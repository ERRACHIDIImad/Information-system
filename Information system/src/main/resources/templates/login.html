<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="Template1">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <title>Log in</title>
</head>
<body>

<div class=" container" layout:fragment="Component">
    <div class="row mt-5">
        <div class="col col-6 offset-3">
            <div class="card" >
                <div class="card-header" >Authentication</div>
                <div class="card-body" >
                    <form method="post" th:action="@{/costumLoginPageUrl}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username :</label>
                            <input id="username" name="username" type="text" class="form-control"/>
                        </div>

                        <div  class="mb-3">
                            <label for="password" class="form-label">Password :</label>
                            <input id="password" name="password" type="password" class="form-control"/>
                        </div>

                        <div  class="form-check mb-3">
                            <label for="rememberme" class="form-check-label">
                            <input id="rememberme" name="remember-me" type="checkbox" class="form-check-input"/>
                            Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-success">Log in</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>



</body>
</html>
